    <header>
      <img
        class="logo"

      <img id="watchlist" class="watchlist" src="./img/watchlist.png" alt="" />

    <nav class="navbar">
      <button id="btn-home" type="button" class="btn">HOME</button>
      <button id="btn-trending" type="button" class="btn">TRENDING</button>
      <button id="btn-search" type="button" class="btn">SEARCH</button>
      <input id="input-search" class="input" type="text" placeholder="movie name" />
      <form>
        <select>
          <option value="">SELECT GENRE</option>
          <option id="28" value="Action">Action</option>
          <option id="12" value="Adventure">Adventure</option>
          <option id="16" value="Animation">Animation</option>
          <option id="35" value="Comedy">Comedy</option>
          <option id="99" value="Documentary">Documentary</option>
          <option id="18" value="Drama">Drama</option>
        </select>
      </form>
    </nav>

    <!-- section 1 -- SEARCHED/SELECTED/SORTED LISTS -- at the beginning will be hidden -->
    <section id="section1" class="section1">
      <div id="section1-div">
        <h3 id="section1-name" class="section1-name"></h3>
        <ul id="section1-list">
        </ul>
      </div>
      <div id="pages-container">
        <button id="previous-page" class="btn btn-page">PREVIOUS PAGE</button>
        <h1 id="page-number">Page: 1</h1>
        <button id="next-page" class="btn btn-page">NEXT PAGE</button>
      </div>
    </section>
